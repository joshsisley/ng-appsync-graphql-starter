<div class="main-content clients-section">
  <app-nav [headerText]="'Clients'"></app-nav>

  <div class="container-fluid clients-container mt--7">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Card tables</h3>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Client Name</th>
                  <th scope="col">Last Contact</th>
                  <th scope="col">Status</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <div class="media align-items-center"><a
                        class="avatar rounded-circle mr-3" href="javascript:void(0)"><img
                          alt="I" src="../../../assets/img/chat.jpg"></a>
                      <div class="media-body"><span class="mb-0 text-sm">Argon Design
                          System</span></div>
                    </div>
                  </th>
                  <td> $2,500 USD </td>
                  <td><span class="badge badge-dot mr-4"><i
                        class="bg-warning"></i> pending </span></td>
                  <td>
                    <div class="avatar-group"><a class="avatar avatar-sm"
                        data-original-title="Ryan Tompson" data-toggle="tooltip" href="javascript:void(0)"><img
                          alt="Image placeholder" class="rounded-circle"
                          src="assets/img/theme/team-1-800x800.jpg"></a><a class="avatar avatar-sm"
                        data-original-title="Romina Hadid" data-toggle="tooltip" href="javascript:void(0)"><img
                          alt="Image placeholder" class="rounded-circle"
                          src="assets/img/theme/team-2-800x800.jpg"></a><a class="avatar avatar-sm"
                        data-original-title="Alexander Smith" data-toggle="tooltip" href="javascript:void(0)"><img
                          alt="Image placeholder" class="rounded-circle"
                          src="assets/img/theme/team-3-800x800.jpg"></a><a class="avatar avatar-sm"
                        data-original-title="Jessica Doe" data-toggle="tooltip" href="javascript:void(0)"><img
                          alt="Image placeholder" class="rounded-circle"
                          src="assets/img/theme/team-4-800x800.jpg"></a></div>
                  </td>
                  <td>
                    <div class="d-flex align-items-center"><span
                        class="mr-2">60%</span>
                      <div>
                        <div class="progress">
                          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="60"
                            class="progress-bar bg-warning" role="progressbar" style="width: 60%;"></div>
                        </div>
                      </div>
                    </div>
                  </td>
                  <td class="text-right">
                    <div ngbdropdown="" placement="bottom-right" class="dropdown"><a
                        aria-haspopup="true" class="btn btn-sm btn-icon-only text-light dropdown-toggle"

                          class="fas fa-ellipsis-v"></i></a>

                          href="javascript:void(0)">Another action</a><a class="dropdown-item"
                          href="javascript:void(0)">Something else here</a></div>

                    <div class="media align-items-center"><a

                          src="assets/img/theme/team-2-800x800.jpg"></a><a class="avatar avatar-sm"

                  <td>
                    <div class="d-flex align-items-center"><span

                        <div class="progress">
                          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100"

                          href="javascript:void(0)">Action</a><a class="dropdown-item"
                          href="javascript:void(0)">Another action</a><a class="dropdown-item"
                          href="javascript:void(0)">Something else here</a></div>
                    </div>

          <div  class="card-footer py-4">
            <nav  aria-label="...">
              <ul  class="pagination justify-content-end mb-0">
                <li  class="page-item disabled"><a  class="page-link"
                    href="javascript:void(0)" tabindex="-1"><i  class="fas fa-angle-left"></i><span

                <li  class="page-item active"><a  class="page-link"
                    href="javascript:void(0)">1</a></li>
                <li  class="page-item"><a  class="page-link" href="javascript:void(0)">2

                <li  class="page-item"><a  class="page-link"
                    href="javascript:void(0)">3</a></li>
                <li  class="page-item"><a  class="page-link"
                    href="javascript:void(0)"><i  class="fas fa-angle-right"></i><span 
                      class="sr-only">Next</span></a></li>

            </nav>

    </div>
